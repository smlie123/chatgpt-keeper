<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Keeper - Options</title>
  <link rel="stylesheet" href="options.css">
  <link rel="stylesheet" href="article-drawer.css">
  <link rel="stylesheet" href="katex.min.css">
  
  <link rel="stylesheet" href="github-markdown-light.min.css">
    <link rel="stylesheet" href="markdown-content.css">
</head>
<body>
  <div class="app-container">
    <!-- 左侧导航栏 -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <h1 class="logo-text">Chat Keeper</h1>
        </div>
        <p class="logo-subtitle">智能对话管理</p>
      </div>
      
      <nav class="sidebar-nav">
        <div class="nav-section">
          <h3 class="nav-section-title">
            <span>分类</span>
            <button class="category-settings-btn" id="categorySettingsBtn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="m12 1 0 6m0 6 0 6m11-7-6 0m-6 0-6 0"></path>
              </svg>
            </button>
          </h3>
          <ul class="nav-list"></ul>
        </div>
      </nav>
      
      <!-- 用户区域 -->
      <div class="sidebar-footer">
        <div class="user-profile" id="userProfile">
          <div class="user-avatar">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <div class="user-info">
            <div class="user-name" title="wangjiasansan@gmail.com">wangjia jia
              <div class="email-tooltip">wangjiasansan@gmail.com</div>
            </div>
            <div class="user-status">免费版</div>
          </div>
          <svg class="dropdown-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6,9 12,15 18,9"></polyline>
          </svg>
        </div>
        
        <!-- 用户菜单弹窗 -->
        <div class="user-menu" id="userMenu">
          <div class="user-menu-header">
           <div class="user-expire">过期时间：2025-12-31</div>
         </div>
         <div class="user-menu-item">
           <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
             <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
             <polyline points="14,2 14,8 20,8"></polyline>
             <line x1="16" y1="13" x2="8" y2="13"></line>
             <line x1="16" y1="17" x2="8" y2="17"></line>
             <polyline points="10,9 9,9 8,9"></polyline>
           </svg>
           <span>导出数据</span>
         </div>
         <div class="user-menu-item">
           <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
             <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
             <polyline points="7,10 12,15 17,10"></polyline>
             <line x1="12" y1="15" x2="12" y2="3"></line>
           </svg>
           <span>恢复数据</span>
         </div>
         <div class="user-menu-item">
           <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
             <circle cx="12" cy="12" r="10"></circle>
             <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
             <line x1="12" y1="17" x2="12.01" y2="17"></line>
           </svg>
           <span>关于我们</span>
         </div>
          <div class="user-menu-divider"></div>
          <div class="user-menu-item">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            <span>帮助</span>
            <svg class="submenu-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9,18 15,12 9,6"></polyline>
            </svg>
          </div>
          <div class="user-menu-item">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16,17 21,12 16,7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>注销</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 主内容区域 -->
    <div class="main-content">
      <!-- 顶部搜索栏 -->
      <div class="top-bar">
        <div class="search-section">
          <div class="search-box">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" class="search-input" placeholder="搜索对话内容...">
          </div>
        </div>
        
        <div class="controls-section">
          <div class="view-toggle">
            <button class="view-btn active" data-view="card" title="卡片视图">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
              </svg>
            </button>
          </div>
          <div class="sort-dropdown">
            <button class="sort-btn" id="sortBtn">
              <svg class="sort-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18M7 12h10m-7 6h4"></path>
              </svg>
              <span class="sort-text">默认排序</span>
              <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6,9 12,15 18,9"></polyline>
              </svg>
            </button>
            <div class="sort-menu" id="sortMenu">
              <div class="sort-option active" data-sort="default">默认排序</div>
              <div class="sort-option" data-sort="random">随机排序</div>
              <div class="sort-option" data-sort="date">按日期排序</div>
              <div class="sort-option" data-sort="length">按长度排序</div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 内容区域 -->
      <div class="content-area">
        <div class="masonry-container" id="masonryContainer">
          <!-- 卡片内容将通过JavaScript动态生成 -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- 分类管理弹窗 -->
  <div id="categoryModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>分类管理</h2>
        <button class="modal-close" id="modalClose">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="add-category-section">
          <input type="text" id="categoryNameInput" placeholder="输入分类名称" class="category-input">
          <button id="addCategoryBtn" class="add-category-btn">添加分类</button>
        </div>
        
        <div class="category-list" id="categoryList">
          <div class="category-item default-category">
            <span class="category-name">未分类</span>
            <span class="category-note">默认分类，不可移动</span>
          </div>
          <div class="category-item" data-id="1">
            <span class="category-name">分类1</span>
            <div class="category-actions">
              <button class="edit-btn" title="编辑">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
              </button>
              <button class="delete-btn" title="删除">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3,6 5,6 21,6"></polyline>
                  <path d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 文章详情抽屉弹窗 -->
  <div id="articleDrawer" class="article-drawer">
    <div class="drawer-overlay" id="drawerOverlay"></div>
    <div class="drawer-content">
      <div class="drawer-header">
        <h2 class="drawer-title" id="drawerTitle">文章详情</h2>
        <button class="drawer-close" id="drawerClose">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <div class="drawer-body">
        <!-- 目录容器 -->
        <div class="table-of-contents" id="tableOfContents" style="display: none;">
          <div class="toc-header">目录</div>
          <div class="toc-list" id="tocList">
            <!-- 目录项将在这里动态生成 -->
          </div>
        </div>
        
        <div class="drawer-main">
          <div class="article-title">
             <div id="drawerTitleText"></div>
          </div>
          
          <div class="article-content" id="drawerContent">
            <!-- 文章内容将在这里显示 -->
          </div>
        </div>
        
        <!-- Meta信息栏 -->
        <div class="article-meta-bar" id="articleMetaBar">
          <div class="meta-info">
            <span class="meta-time" id="metaTime">收藏时间：2024-01-01 12:00:00</span>
          </div>
          <div class="meta-actions">
            <button class="export-btn" id="exportPdfBtn" title="导出为PDF">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14,2 14,8 20,8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10,9 9,9 8,9"></polyline>
              </svg>
              导出PDF
            </button>
            <button class="export-btn" id="exportMdBtn" title="导出为Markdown">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14,2 14,8 20,8"></polyline>
                <line x1="12" y1="18" x2="12" y2="12"></line>
                <line x1="9" y1="15" x2="12" y2="12"></line>
                <line x1="15" y1="15" x2="12" y2="12"></line>
              </svg>
              导出MD
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 分类选择弹窗 -->
  <div id="categorySelectModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>选择分类</h2>
        <button class="modal-close" id="categorySelectClose">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="category-select-list" id="categorySelectList">
          <!-- 分类选项将在这里动态生成 -->
        </div>
        
        <div class="modal-actions">
          <button id="categorySelectCancel" class="btn-secondary">取消</button>
          <button id="categorySelectConfirm" class="btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="markdown-it.min.js"></script>
    <script src="katex.min.js"></script>
    <script src="markdown-it-katex.min.js"></script>
    <script src="markdown-it-task-lists.min.js"></script>
  <script src="markdown-it-emoji.min.js"></script>
  
  <!-- PDF导出相关库 -->
  <script src="html2canvas.min.js"></script>
  <script src="jspdf.umd.min.js"></script>
  
  <!-- Loading 动画 -->
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <div class="loading-text">正在导出...</div>
    </div>
  </div>

  <script src="indexeddb.js"></script>
  <script src="storage-api.js"></script>
  <script src="options.js"></script>
</body>
</html>
